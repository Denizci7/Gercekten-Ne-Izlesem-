<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie & Series Recommender</h1>
    </header>

    <main>
        <section id="userInput">
            <h2>Find Your Next Watch</h2>
            <form id="recommendationForm">
                <div class="form-group">
                    <label for="categorySelect">Category:</label>
                    <select id="categorySelect" name="category">
                        <option value="all">All Categories</option>
                        <option value="action">Action</option>
                        <option value="drama">Drama</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="comedy">Comedy</option>
                        <option value="thriller">Thriller</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="documentary">Documentary</option>
                        <option value="animation">Animation</option>
                        <option value="horror">Horror</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="characteristicsInput">Movie/Series Characteristics:</label>
                    <textarea id="characteristicsInput" name="characteristics" rows="5" placeholder="e.g., fast-paced, mind-bending plot, strong female lead..."></textarea>
                </div>

                <div class="form-group">
                    <label for="watchedInput">Previously Watched (Optional, up to 5 titles):</label>
                    <textarea id="watchedInput" name="watched" rows="5" placeholder="e.g., The Matrix, Inception, Blade Runner..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Get Recommendations</button>
            </form>
        </section>

        <section id="recommendationsOutput">
            <h2>Recommendations</h2>
            <div id="recommendationsList">
                <!-- Recommendations will be dynamically inserted here by JavaScript -->
                <p class="placeholder-text">Your movie and series recommendations will appear here once you submit your preferences.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jules AI Movie Recommender</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
